<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=device-dpi" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="@zhengli" />
		<link rel="stylesheet" type="text/css" href="./css/demo.css" />
		<title>BubbleChart - InfoViz</title>
	</head>
	<body class="p-demo">
		<div class="infoviz"></div>
		<script src="./js/raphael.min.js"></script>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/infoviz.js"></script>
		<script>
			;(function($) {
				$.InfoViz.enable_logo(); // Logo is disabled by default.

				$.InfoViz.chart(
					$('.infoviz'), 
					'bubblechart', 
					{
						'vertical_axis_name': 'Vertical',
						'horizontal_axis_name': 'Horizontal',
						'horizontal_field': 'F1',
						'vertical_field': 'F2',
						'size_field': 'F3',
						'label_field': 'F4',
						'data': [
							{ 'F1': 1,   'F2': 18, 'F3': 9, 'F4': 'CHN' },
							{ 'F1': 42,  'F2': 22, 'F3': 6, 'F4': 'USA' },
							{ 'F1': 7,   'F2': 33, 'F3': 9, 'F4': 'RUS' },
							{ 'F1': 110, 'F2': 12, 'F3': 9, 'F4': 'CAN' },
							{ 'F1': 50,  'F2': 19, 'F3': 2, 'F4': 'FRA' },
							{ 'F1': 29,  'F2': 22, 'F3': 4, 'F4': 'VET' },
							{ 'F1': 2,   'F2': 3,  'F3': 1, 'F4': 'JPN' }
						]
					}
				);
			})(jQuery);
		</script>

		</script>
	</body>
</html>
